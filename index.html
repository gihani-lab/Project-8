<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <svg class="smiley" width="500" height="500" viewbox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle class="main-circle" cx="200" cy="200" r=" 100" stroke-width="10" fill="white" stroke="yellow">
        </circle>
        <circle class="left-eye" cx="160" cy="165" r="15" fill="brown"></circle>
        <circle class="right-eye" cx="240" cy="165" r="15" fill="brown"></circle>
        <polyline class="mouth" points="160,240,240,240" stroke-width="20" fill="black" stroke="black"
            stroke-linecap="round"></polyline>
    </svg>
</body>
